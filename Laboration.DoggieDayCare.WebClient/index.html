<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="app" data-ng-controller="appCtrl">
<head>
    <title>{{app.title}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/amelia/bootstrap.min.css" rel="stylesheet" />
    <link href=" //netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.0.0/animate.min.css" rel="stylesheet" />
    <link href="content/common.css" rel="stylesheet" />
</head>
<body class="ng-cloak" data-ng-cloak="">
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <h1 class="page-header">{{app.title}}</h1>
            </div>
        </div>

        <div data-ng-controller="bookingCtrl" class="container">
            <h1>Add booking</h1>
            <div data-ng-include="template.addBookingTemplateUrl"></div>
            <h1>End booking</h1>
            <div data-ng-include="template.endBookingTemplateUrl"></div>
        </div>

        <div class="push"></div>
    </div>

    <div class="footer">
        <div class="container text-center">
            <h2>Throw us a bone and tail us on</h2>
            <span class="btn btn-lg">
                <span class="fa fa-twitter-square fa-3x"></span>
            </span>
            <span class="btn btn-lg">
                <span class="fa fa-facebook-square fa-3x"></span>
            </span>
        </div>
    </div>

    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.0/lodash.min.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-animate.js"></script>
    <script src="app/appBundle.js"></script>
</body>
</html>
